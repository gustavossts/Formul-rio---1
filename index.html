<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Formulário do Dia 1</title>
    <!--Links css-->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <span>Bem Vindo - Sua melhor loja de roupas é aqui!</span>
    </header>
    <main>
        <section>
            <div class="box">
                <div id="login-form">
                    <p>Faça seu login</p>
                    <input type="text" id="login-name" placeholder="Seu nome de usuário">
                    <br>
                    <div class="flexbox">
                        <input type="password" id="login-password" placeholder="Sua senha">
                        <button id="btn-eye"><i class="fa-regular fa-eye"></i></button>
                    </div>
                    <br>
                    <button id="login-submit">Enviar</button>
                </div>
                <div id="login-img">
                    <img src="login-img.svg" alt="" width="200px">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy Gustavo 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
